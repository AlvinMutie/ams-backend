<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attachment Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-styles.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/logo.svg') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-section">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="AMS Logo" class="logo">
            </div>
            <div class="university-info">
                <h1 class="university-name">Attachment Management System</h1>
                <div class="university-motto">
                    <h2>Streamlining Student Attachments</h2>
                    <p>Efficient • Secure • Professional</p>
                </div>
            </div>
        </div>

        <div class="login-form-container">
            <div class="login-form-wrapper">
                <h2>Welcome Back</h2>
                <p class="login-subtitle">Sign in to your account</p>
                
                <form action="{{ url_for('login_page') }}" method="POST" id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="login-btn">Sign In</button>
                </form>
                
                <div class="alternative-login">
                    <div class="divider">
                        <span>or</span>
                    </div>
                    <a href="{{ url_for('google_login') }}" class="google-login-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </a>
                </div>
                
                <p class="signup-link-text">Don't have an account? <a href="{{ url_for('register_page') }}" class="signup-link">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/theme-utils.js') }}"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Login successful') {
                    const role = data.user.role;
                    if (role === 'student') { window.location.href = '{{ url_for("student_dashboard") }}'; }
                    else if (role === 'industry_supervisor') { window.location.href = '{{ url_for("industrial_supervisor_dashboard") }}'; }
                    else if (role === 'school_supervisor') { window.location.href = '{{ url_for("university_supervisor_dashboard") }}'; }
                    else if (role === 'admin') { window.location.href = '{{ url_for("coordinator_dashboard") }}'; }
                } else { alert('Login failed: ' + data.error); }
            })
            .catch(error => { console.error('Error:', error); alert('Login failed. Please try again.'); });
        });
    </script>
</body>
</html>
