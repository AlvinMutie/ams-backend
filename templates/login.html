<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMS Login - JKUAT</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login-styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-styles.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
  <!-- Theme Toggle and Google Translate -->
  <div class="login-utilities">
    
    <div id="google_translate_element"></div>
  </div>

  <div class="login-container">
    <!-- Left Section - University Branding -->
    <div class="login-left">
      <div class="university-branding">
        <div class="university-logo">
          <div class="logo-placeholder">Logo Section</div>
        </div>
        <h1 class="university-name">JOMO KENYATTA UNIVERSITY OF AGRICULTURE AND TECHNOLOGY</h1>
        <div class="university-motto">
          <h2>TECHNOLOGY FOR DEVELOPMENT</h2>
        </div>
        <div class="university-entrance">
          <!-- This would be replaced with actual JKUAT entrance image -->
          <div class="entrance-placeholder">
            <i class="fas fa-university"></i>
            <p>University Entrance</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Section - Login Form -->
    <div class="login-right">
      <div class="login-form-container">
        <div class="form-header">
          <div class="form-logo">
            <div class="logo-placeholder">Logo Section</div>
          </div>
          <h2 class="welcome-text">Hi, welcome back</h2>
          <p class="login-subtitle">Please fill in your details to log in</p>
        </div>

        <form action="{{ url_for('login_page') }}" method="POST" id="loginForm" class="login-form">
          <div class="form-group">
            <label for="email">Username</label>
            <input type="text" name="email" id="email" placeholder="Student No/ Employee No" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-container">
              <input type="password" name="password" id="password" placeholder="Enter your Password" required>
              <button type="button" class="password-toggle" onclick="togglePassword()">
                <i class="fas fa-eye" id="passwordIcon"></i>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" name="remember" id="remember">
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" class="signin-btn">
            <span>Sign In</span>
          </button>
        </form>

        <div class="form-footer">
          <p>Don't have an account? <a href="{{ url_for('register_page') }}" class="signup-link">Sign Up</a></p>
        </div>
      </div>

      <div class="copyright">
        <p>Copyright Â© 2025 - Alvin and Dominic</p>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/theme-utils.js') }}"></script>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const passwordIcon = document.getElementById('passwordIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.classList.remove('fa-eye');
        passwordIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        passwordIcon.classList.remove('fa-eye-slash');
        passwordIcon.classList.add('fa-eye');
      }
    }

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const data = {
        email: formData.get('email'),
        password: formData.get('password')
      };

      // Send login request to Flask API
      fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        if (data.message === 'Login successful') {
          // Redirect based on user role
          const role = data.user.role;
          if (role === 'student') {
            window.location.href = '{{ url_for("student_dashboard") }}';
          } else if (role === 'industry_supervisor') {
            window.location.href = '{{ url_for("industrial_supervisor_dashboard") }}';
          } else if (role === 'school_supervisor') {
            window.location.href = '{{ url_for("university_supervisor_dashboard") }}';
          } else if (role === 'admin') {
            window.location.href = '{{ url_for("coordinator_dashboard") }}';
          }
        } else {
          alert('Login failed: ' + data.error);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Login failed. Please try again.');
      });
    });
  </script>
</body>
</html>
