<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Attachment Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register-styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-styles.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/logo.svg') }}">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo-section">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="AMS Logo" class="logo">
            </div>
            <div class="university-info">
                <h1 class="university-name">Attachment Management System</h1>
                <div class="university-motto">
                    <h2>Join Our Community</h2>
                    <p>Students • Supervisors • Administrators</p>
                </div>
            </div>
        </div>

        <div class="register-form-container">
            <div class="register-form-wrapper">
                <h2>Create Account</h2>
                <p class="register-subtitle">Sign up to get started</p>
                
                <form action="{{ url_for('register_page') }}" method="POST" id="registerForm" class="register-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password">
                    </div>
                    
                    <div class="form-group">
                        <label for="role">Select Your Role</label>
                        <select id="role" name="role" required>
                            <option value="">Choose your role</option>
                            <option value="student">Student</option>
                            <option value="industry_supervisor">Industry Supervisor</option>
                            <option value="school_supervisor">School Supervisor</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="register-btn">Create Account</button>
                </form>
                
                <p class="login-link-text">Already have an account? <a href="{{ url_for('login_page') }}" class="signup-link">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/theme-utils.js') }}"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                role: formData.get('role')
            };
            
            fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'User registered successfully') {
                    alert('Registration successful! You can now login.');
                    window.location.href = '{{ url_for("login_page") }}';
                } else {
                    alert('Registration failed: ' + data.error);
                }
            })
            .catch(error => { console.error('Error:', error); alert('Registration failed. Please try again.'); });
        });
    </script>
</body>
</html>
